<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../TriviaGame/assets/css/style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Dinosaur Trivia Game</h1>
      </div>
    </div>

    <div id="game">
      <div class="row">
        <div class="col-2 mx auto"></div>
        <div class="col-8 mx auto">
          <p id="remaining time" class="lead">
            Time Remaining: <span id="timer"></span>
          </p>
          <div class="col-2 mx auto"></div>
        </div>
      </div>

      <p id="question" class="lead"></p>
    </div>
    <div id="results"></div>

    <div class="row">
      <div class="col-2 mx auto"></div>
      <div class="col-8 mx auto">
        <div id="choices" class="text-center">
          <button id="start" class="btn btn-info btn-lg">Start Game</button>
          <div id="options"></div>
        </div>
      </div>
      <div class="col-2 mx auto"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../TriviaGame/assets/javascript/app.js"></script>
  </body>
</html>
